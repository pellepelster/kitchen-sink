databaseChangeLog:
  - changeSet:
      id: 1
      author: pelle
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
# /snippet:liquibase_example_user
        - createTable:
            tableName: users_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_tokens_users_id
                    references: users(id)
        - createTable:
            tableName: lists
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_lists_users_id
                    references: users(id)
        - createTable:
            tableName: lists_items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: done
                  type: bool
                  defaultValue: false
              - column:
                  name: list_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_lists_items_list_id
                    references: lists(id)
                    deleteCascade: true
